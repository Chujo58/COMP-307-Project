      <script>
        function toggleStaffNav(){
          if (document.getElementById("staffdash-sidebar").style.display == 'flex'){
            document.getElementById("staffdash-sidebar").style.display = 'none';
            document.getElementById('openbtn').innerHTML = '<img src="icons/pulsar_line_menu.png">';
            return;
          } else {
            document.getElementById("staffdash-sidebar").style.display = 'flex';
            document.getElementById('openbtn').innerHTML = '<img src="icons/pulsar_line_close.png">';
          }
        }

        function openNav() {
          document.getElementById("staffdash-sidebar").style.display = "flex";
        }
  
        function closeNav() {
          document.getElementById("staffdash-sidebar").style.display = "none";
        }
        function fetchCourses() {
            var xhttp = new XMLHttpRequest();
            const courseContainer = document.getElementById("course-list");
        
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    courseContainer.innerHTML = "";
                    var results = this.responseText.split("\n");
                    results = results.slice(0, results.length - 1); 

                    if (results.length === 0 || (results.length === 1 && results[0] === "")) {
                        courseContainer.innerHTML = "<div class='no-course-body'>No courses found...</div>";
                    } else {
                        results.forEach((row) => {
                            var data = row.split(",");
                            courseContainer.innerHTML += `
                                <div class='course-body'>
                                    <h3 class='course_name'>
                                        ${data[2]}
                                    </h3>
                                    <div class="course_inner">
                                        Course reference:
                                        <div class='course_tag'>
                                            ${data[0]}
                                        </div>
                                        <div class='course_id'>
                                            ${data[1]}
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                }
            };

            xhttp.open("GET", "php/staffcourse.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send();
        }
    </script>
