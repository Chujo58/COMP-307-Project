<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Figtree:ital,wght@0,300..900;1,300..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> 
        <script src="script.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="navbar">
            <a class="site-navbar nav-item active" href="#/!" id="home" onclick="toggleActive('home',['home','signup','login'])">Home</a>
            <a class="utility-navbar nav-item push" href="#!signup" id="signup" onclick="toggleActive('signup',['home','signup','login'])">Sign Up</a>
            <a class="utility-navbar nav-item" href="#!login" id="login" onclick="toggleActive('login',['home','signup','login'])">Login</a>
        </div>
        <div ng-view></div>
        <script>
            var app = angular.module("myApp",["ngRoute"]);
            app.config(function($routeProvider){
                $routeProvider
                .when("/",{
                    templateUrl: "./matter/main.htm"
                })
                .when("/login",{
                    templateUrl: "./matter/login.htm"
                })
                .when("/signup",{
                    templateUrl: "./matter/signup.htm"
                })
            });
        </script>
    </body>
</html>
