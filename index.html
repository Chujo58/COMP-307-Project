    <body ng-app="myApp">
        <div class="navbar">

            <a href="#/!">Home</a>
            <a href="#!login">Login</a>
            <a href="#!signup">Sign Up</a>
        </div>
        <div ng-view></div>
        <script>
            var app = angular.module("myApp",["ngRoute"]);
            app.config(function($routeProvider){
                $routeProvider
                .when("/",{
                    templateUrl: "./matter/main.htm"
                })
                .when("/login",{
                    templateUrl: "./matter/login.htm"
                })
                .when("/signup",{
                    templateUrl: "./matter/signup.htm"
                })
            });
        </script>
