<!DOCTYPE html>
<html>
    <head>
        <!-- Loading CSS -->
        <link rel="stylesheet" href="style/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Figtree:ital,wght@0,300..900;1,300..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">


        <!-- Loading JS libraries -->
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> 
        <!-- Encryption library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>

        <!-- Project code -->
        <script src="script.js"></script>
        <script src="login_signup_script.js"></script>
        <script src="on_page_load.js"></script>

        <title>SOCS Booking Tool</title>
        <link rel="icon" type="image/x-icon" href="icons/307logo_fixed.svg"></link>
    </head>
    <body ng-app="myApp">
        <div class="navbar" id="navbar">
            <div id="site-navbar"></div>
            <div id="utility-navbar"></div>
        </div>
        <div ng-view></div>
        <script>
            var app = angular.module("myApp",["ngRoute"]);
            app.config(function($routeProvider){
                $routeProvider
                .when("/",{
                    templateUrl: "./matter/main.htm"
                })
                .when("/dashboard",{
                    templateUrl: "./matter/dashboard.htm"
                })
            });
        </script>
    </body>
</html>
