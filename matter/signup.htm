<img src="icons/pulsar_line_close.png" id="close" onclick="closePopup();" />
<form action="php/signup.php" method="post" id="signup_form">
  <h2 class="heading-highlight form-heading">Sign Up</h2>
  <input
    type="text"
    name="f_name"
    id="f_name"
    placeholder="First Name"
    onfocusout="isFieldEmpty('f_name')"
  />
  <div id="first_name_div"></div>
  <input
    type="text"
    name="l_name"
    id="l_name"
    placeholder="Last Name"
    onfocusout="isFieldEmpty('l_name')"
  />
  <div id="last_name_div"></div>
  <input
    type="email"
    name="username"
    id="username"
    placeholder="McGill Email"
    onfocusout="isFieldEmpty('username')"
  />
  <div id="username_div"></div>
  <input
    type="password"
    name="password"
    id="password"
    placeholder="Password"
    onfocusout="isFieldEmpty('password')"
  />
  <div id="password_div"></div>
  <input
    type="password"
    name="confirm_password"
    id="confirm_password"
    placeholder="Confirm password"
    onfocusout="isFieldEmpty('confirm_password')"
  />
  <div id="confirm_password_div"></div>
  <input
    type="button"
    id="form_button"
    value="Sign Up"
    onclick="sendSignUpRequest();"
  />
</form>
<div id="test"></div>
