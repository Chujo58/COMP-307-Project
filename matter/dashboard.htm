<header>
    <h1>Course List</h1>
</header>

<div class="container">
    <!-- Filter Section -->
    <div class="sidebar">
        <div class="filter-section">
            <h2>Filter</h2>
            <form id="filter-form" method="GET" action="php/dashboard.php">
                <label for="course-name">Course Name:</label>
                <input type="text" name="course-name" id="course-name" placeholder="Enter course name" onkeydown="filterCourses();">
                <label for="course-id">Course ID:</label>
                <input type="text" name="course-id" id="course-id" placeholder="Enter course id" onkeydown="filterCourses();">
                <label for="course-level">Course Levels:</label>
                <select id="course-level" name="course-level" onchange="filterCourses();">
                    <option value="">All Levels</option>                    
                </select>
                <button type="button" onclick="reset();filterCourses();">Reset to Default</button>
            </form>
        </div>
    </div>

    <!-- Course List Section -->
    <div class="course-list" id="course-list">
    </div>
</div>
