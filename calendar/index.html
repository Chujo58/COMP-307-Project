<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Figtree:ital,wght@0,300..900;1,300..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
    </head>
    <body>
        <div class="holder" id="topbar">
            <a onclick="toToday();">
                <!-- <div class="heading-highlight">Today</div> -->
                 Today
            </a>
            <div class="icons" id="week_btns">
                <span id="prev_week"
                    class="material-symbols-rounded">chevron_left</span>
                <span id="next_week"
                    class="material-symbols-rounded">chevron_right</span>
            </div>
            <p class="current-month heading-highlight" id="current-week"></p>
        </div>
        <div class="holder">
            <div class="sidebar">
                <div class="wrapper">
                    <header>
                        <p class="current-month heading-highlight" id="current-month"></p>
                        <div class="icons">
                            <span id="prev"
                                class="material-symbols-rounded">chevron_left</span>
                            <span id="next"
                                class="material-symbols-rounded">chevron_right</span>
                        </div>
                    </header>
                    <div class="calendar">
                        <ul class="weekday">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                        </ul>
                        <ul class="days" id="days"></ul>
                    </div>
                </div>
                <!-- <div class="sep"></div> -->
                <div>
                    <div class="heading-highlight">
                        Filters
                    </div>
                </div>
            </div>
            <div class="calendar" id="weekly-calendar">
                <ul class="weekday" id="weekly-calendar-label">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days" id="weekly-days"></ul>
                <div class="timetable-wrapper">
                    <div class="timetable">
                        <ul class="times" id="timestamps"></ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
