<header class="student-header">
    <h1>Course List</h1>
</header>

<div class="student-dash-container">
    <!-- Filter Section -->
    <!-- <div class="sidebar"> -->
        <div class="filter-section">
            <form id="filter-form" method="GET" action="php/dashboard.php" style="margin-top: 0;">
                <h2 class="heading-highlight form-heading" style="font-family: 'Parkinsans', sans-serif; font-weight: 600;" id="dashboard-filter-heading">Filter</h2>
                <label for="course-name">Course Name:</label>
                <input type="text" name="course-name" id="course-name" placeholder="Enter course name" onkeypress="filterCourses();">
                <label for="course-id">Course ID:</label>
                <input type="text" name="course-id" id="course-id" placeholder="Enter course ID" onkeypress="filterCourses();" pattern="\d{3}([A-Z]\d)?" title="Enter 3 digits, or 3 digits followed by one uppercase letter (A-Z) and one digit. Examples: 123 or 123A4." maxlength="5">
                <div id="course-id-error-dashboard"></div>
                <label for="course-level">Course Levels:</label>
                <select id="course-level" name="course-level" onchange="filterCourses();">
                    <option value="">All Levels</option>                    
                </select>
                <button type="button" onclick="reset();filterCourses();">Reset to Default</button>
            </form>
        </div>
    <!-- </div> -->

    <!-- Course List Section -->
    <div class="course-list-wrapper">
        <div class="course-list" id="student-course-list">
        </div>
    </div>
</div>
